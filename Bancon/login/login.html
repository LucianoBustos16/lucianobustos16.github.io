<!doctype html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bancon | Login</title>

  <body>
    <body>

      <header style="background-image: url(https://www.bancor.com.ar/static/footerbg-3579b5ac10053073508647435d9831f8.jpg);">
        
    </header>
    
        <section class="container form-signin w-100 m-auto">
          <div class="card-login">
          <form>
            <center>
                <figure data-name="Image" data-type="Element" data-injected="true"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="49" viewBox="0 0 40 49" fill="none" class="injected-svg" data-src="./static/media/LogoLogin.166f0cd3.svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g clip-path="url(#clip0-1)">
                    <path d="M26.1599 8.24646V17.2434C29.5511 19.4927 31.7311 23.2414 31.7311 27.7399C31.7311 34.4876 26.4022 39.9857 19.8622 39.9857C13.3222 39.9857 7.99332 34.4876 7.99332 27.7399C7.99332 23.4913 10.1733 19.7426 13.3222 17.4933V8.49638C5.57111 11.2454 0 18.9928 0 27.7399C0 38.9861 8.96221 48.2329 19.8622 48.2329C30.7622 48.2329 39.7244 38.9861 39.7244 27.7399C39.7244 18.7429 34.1533 10.9955 26.1599 8.24646Z" fill="#005F5A"></path>

                    </g>
                    <defs>
                    <clipPath id="clip0-1">
                    <rect width="40" height="48.75" fill="white"></rect>
                    </clipPath>
                    </defs>
                    </svg>
                </figure>
            </center>

                <div class="text-center">
                    <h1 class="mb-3">¡Te damos la bienvenida a BANCÓN!</h1>
                    <p class="mb-3 fw-normal">Iniciá sesión con tus datos de BANCÓN para vincular tu cuenta.</p>
                </div>

                <div class="alert alert-danger" role="alert">
                  A simple danger alert—check it out!
                </div>

          <div class="form-floating my-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="usuario">
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating my-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>
      

          <button class="w-100 btn btn-lg btn-primary" type="submit">Continuar</button>
          
        </form>

        </div>
        </section>
        
        
            
          
        
        </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
